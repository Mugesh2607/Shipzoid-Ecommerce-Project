<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>500 | Shipzoid</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --brand-blue:#0A3D62;
      --brand-green:#20C997;
    }

    /* Background stripes (parallax) */
    @keyframes bgPan {
      0%   { background-position: 0 0, 0 0; }
      100% { background-position: 400px 0, -600px 0; }
    }

    /* Road dashed line scroll */
    @keyframes roadScroll {
      0%   { background-position-x: 0; }
      100% { background-position-x: -800px; }
    }

    /* Truck gentle bounce */
    @keyframes bounceRide {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-6px); }
    }

    /* Wheel spin */
    @keyframes wheelSpin {
      to { transform: rotate(360deg); }
    }

    /* Exhaust puffs */
    @keyframes puff {
      0%   { transform: translateX(0) translateY(0) scale(0.6); opacity: .9; }
      100% { transform: translateX(-70px) translateY(-20px) scale(1.4); opacity: 0; }
    }

    /* Circuit trails from cargo */
    @keyframes blink {
      0%,100% { opacity: .2; transform: translateX(0); }
      50%     { opacity: 1; transform: translateX(8px); }
    }

    /* Headlight sweep */
    @keyframes beam {
      0%,100% { opacity:.05; }
      50%     { opacity:.18; }
    }

    /* Decorative bg using brand tones */
    .brand-bg {
      background:
        radial-gradient(80px 80px at 20% 40%, rgba(255,255,255,.08), transparent 60%),
        radial-gradient(120px 120px at 80% 30%, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(0deg, rgba(255,255,255,.03) 1px, transparent 1px);
      background-size: auto, auto, 40px 2px, 2px 40px;
      animation: bgPan 18s linear infinite;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white"
      style="background:linear-gradient(180deg,var(--brand-blue) 0%, #082e49 60%, #061f33 100%);">

  <div class="relative w-full max-w-4xl mx-auto px-6">
    <!-- Decorative brand grid/parallax -->
    <div class="brand-bg absolute inset-0 rounded-[24px] opacity-40 pointer-events-none"></div>

    <!-- Scene container -->
    <div class="relative z-10 flex flex-col items-center">

      <!-- TRUCK -->
      <div class="relative w-[420px] md:w-[520px] pt-6 animate-[bounceRide_1.6s_infinite_ease-in-out]">

        <!-- Exhaust puffs -->
        <div class="absolute -left-10 bottom-6 space-y-2">
          <span class="block w-4 h-4 rounded-full bg-white/40 blur-[1px] animate-[puff_1.6s_linear_infinite]"></span>
          <span class="block w-3 h-3 rounded-full bg-white/30 blur-[1px] animate-[puff_1.8s_linear_infinite_.25s]"></span>
          <span class="block w-2.5 h-2.5 rounded-full bg-white/25 blur-[1px] animate-[puff_2s_linear_infinite_.5s]"></span>
        </div>

        <!-- Cargo box -->
        <div class="absolute -right-4 -top-2 w-40 h-24 rounded-xl shadow-2xl"
             style="background:linear-gradient(160deg,var(--brand-green),#17b488);">
          <!-- notch -->
          <div class="absolute top-2 left-6 w-6 h-4 bg-[#15a67b] rounded-b-sm"></div>

          <!-- Circuit trails -->
          <div class="absolute -left-10 top-4 h-2 w-10 rounded-full bg-white/15">
            <span class="absolute left-0 top-0 h-2 w-10 rounded-full bg-white/60 animate-[blink_1.2s_infinite]"></span>
          </div>
          <div class="absolute -left-14 top-9 h-2 w-14 rounded-full bg-white/15">
            <span class="absolute left-0 top-0 h-2 w-14 rounded-full bg-white/60 animate-[blink_1.6s_infinite_.2s]"></span>
          </div>
          <div class="absolute -left-18 top-14 h-2 w-20 rounded-full bg-white/15">
            <span class="absolute left-0 top-0 h-2 w-20 rounded-full bg-white/60 animate-[blink_1.8s_infinite_.4s]"></span>
          </div>
        </div>

        <!-- Cab -->
        <div class="relative w-[360px] h-24 rounded-2xl shadow-2xl border border-white/10"
             style="background:linear-gradient(160deg,var(--brand-blue),#072d48);">
          <!-- Window -->
          <div class="absolute left-6 top-3 w-16 h-8 bg-white rounded-md/2"></div>

          <!-- Headlight + beam -->
          <div class="absolute -right-1 bottom-6 w-2 h-4 bg-yellow-300 rounded-sm"></div>
          <div class="absolute right-0 bottom-6 h-10 w-40 rounded-r-full blur-md"
               style="background:linear-gradient(90deg,rgba(255,255,140,.2),transparent); animation:beam 2.2s ease-in-out infinite;"></div>

          <!-- Bumper -->
          <div class="absolute right-0 bottom-0 w-12 h-4 bg-white/30 rounded-bl-lg"></div>

          <!-- Wheels -->
          <div class="absolute -bottom-6 left-12 w-14 h-14 bg-black rounded-full border-4 border-gray-200
                      animate-[wheelSpin_1s_linear_infinite]">
            <div class="absolute inset-2 bg-gray-200 rounded-full"></div>
          </div>
          <div class="absolute -bottom-6 right-16 w-14 h-14 bg-black rounded-full border-4 border-gray-200
                      animate-[wheelSpin_1s_linear_infinite]">
            <div class="absolute inset-2 bg-gray-200 rounded-full"></div>
          </div>
        </div>
      </div>

      <!-- ROAD -->
      <div class="relative mt-6 w-full h-16 rounded-xl overflow-hidden">
        <div class="absolute inset-0"
             style="
               background: repeating-linear-gradient(
                 90deg,
                 #0f2f4b 0 80px,
                 #0b2740 80px 160px
               );
               animation: roadScroll 2.2s linear infinite;">
        </div>
        <!-- center dashed line -->
        <div class="absolute left-0 right-0 top-1/2 -translate-y-1/2 h-1"
             style="background:
               repeating-linear-gradient(
                 90deg,
                 rgba(255,255,255,.9) 0 60px,
                 rgba(255,255,255,0) 60px 110px
               );
               animation: roadScroll 1.6s linear infinite;">
        </div>
      </div>

      <!-- Copy + actions -->
      <div class="mt-8 text-center">
        <h1 class="text-6xl font-black tracking-tight text-[var(--brand-green)]">500</h1>
            <p class="mt-3 text-lg md:text-xl text-white/90">
             Oops! Something went wrong on our side.
            </p>
      </div>
    </div>
  </div>

  <!-- Footer badge -->
  <div class="absolute bottom-4 inset-x-0 text-center text-white/60 text-xs">
    Shipzoid â€¢ Reliable deliveries, every time
  </div>
</body>
</html>
