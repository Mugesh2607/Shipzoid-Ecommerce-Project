                    <div class="bg-white border border-slate-200 rounded-2xl p-6 shadow-sm transition-all duration-300 hover:shadow-lg hover:border-shipzoid-teal relative overflow-hidden animate-slideUp delay-400">
                        <div class="absolute top-0 left-0 right-0 h-0.5 bg-gradient-to-r from-shipzoid-teal to-shipzoid-navy"></div>
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-xl font-bold text-slate-800">Delivery Performance</h3>
                            <div class="relative">

                                    <option value="weekly">Weekly</option>

<script>
function initPerformanceChart() {
    const ctx = document.getElementById('performanceChart').getContext('2d');

    charts.performance = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['On Time', 'Delayed', 'Lost', 'Returned'],
            datasets: [{
                label: 'Delivery Status',
                data: [85, 10, 2, 3],
                backgroundColor: ['#4ECDC4', '#f59e0b', '#ef4444', '#6b7280'],
                borderColor: ['#3BB5AF', '#d97706', '#dc2626', '#4b5563'],
                borderWidth: 2,
                borderRadius: 8,
                borderSkipped: false
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    grid: { color: 'rgba(226, 232, 240, 0.5)' },
                    ticks: { font: { family: 'Inter', size: 11 }, color: '#64748b' }
                },
                x: {
                    grid: { display: false },
                    ticks: { font: { family: 'Inter', size: 11 }, color: '#64748b' }
                }
            },
            animation: {
                duration: 2000,
                easing: 'easeInOutCubic'
            }
        }
    });
}

// Initialize chart on page load
document.addEventListener('DOMContentLoaded', () => {
    initPerformanceChart();

    // Optional: Change data on dropdown select
    document.getElementById('performance-period').addEventListener('change', (e) => {
        const period = e.target.value;
        let data;
        switch(period) {
            case 'weekly':
                data = [85, 10, 2, 3];
                break;
            case 'monthly':
                data = [340, 45, 8, 12];
                break;
            case 'quarterly':
                data = [1020, 150, 25, 36];
                break;
        }
        charts.performance.data.datasets[0].data = data;
        charts.performance.update('active');
    });
});
</script>
