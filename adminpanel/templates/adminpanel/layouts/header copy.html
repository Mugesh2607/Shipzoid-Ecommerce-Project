    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <style>
        /* Make Select2 container fill the full height */
        .select2-container .select2-selection--single {
            height: 100% !important;
            padding: 0.5rem 1rem !important;  /* matches your px-4 py-2 padding */
            border-radius: 0.5rem !important; /* matches rounded-lg */
            border: 1px solid #94a3b8 !important; /* Tailwind slate-300 border color */
            outline: none !important;
            box-sizing: border-box;
        }

        /* Vertically center the selected text */
        .select2-container .select2-selection__rendered {
            line-height: 1.5rem !important; /* approx your text size line height */
            height: 100% !important;
            display: flex !important;
            align-items: center !important;
        }

        /* Remove default Select2 arrow height constraint */
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 100% !important;
        }

        /* On focus styles (matches your focus:ring-2 focus:ring-shipzoid-teal/40) */
        .select2-container--default.select2-container--focus .select2-selection--single {
            border-color: #14b8a6 !important; /* Tailwind shipzoid-teal */
            box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.25) !important; /* ring-shipzoid-teal/40 */
        }
    </style>
</head>
